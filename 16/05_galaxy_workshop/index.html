                    <section data-markdown>
                        <script type="text/template">
                        ### Wrapper

                        - Description of the user interface
                        - Link between the tool and Galaxy instance
                            - How to invoke the tool
                            - What options to pass
                            - What files the tool will produce as output

                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                        ### Wrapper

                        ```
                        <tool id="tool_id" name="Name of the tool" version="0.1.0">
                            <requirements></requirements>
                            <stdio>
                                <exit_code range="1:" />
                            </stdio>
                            <command><![CDATA[
                                TODO: Fill in command template.
                            ]]></command>
                            <inputs>
                            </inputs>
                            <outputs>
                            </outputs>
                            <help><![CDATA[
                                TODO: Fill in help.
                            ]]></help>
                            <citations></citations>
                        </tool>
                        ```
                        <small>[Galaxy Tool XML File](https://wiki.galaxyproject.org/Admin/Tools/ToolConfigSyntax)</small>

                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                        ### How to invoke the tool?

                        ```
                        <command><![CDATA[
                            graphlan.py
                                --format $format
                                #if $dpi
                                    --dpi $dpi
                                #end if
                                --size $size
                                #if $pad
                                    --pad $pad
                                #end if
                                $input_tree
                                ...
                        ]]></command>
                        ```

                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                        ### What options to pass?

                        <img src="images/graphlan_screenshot.png" alt="Galaxy ToolShed" class="no-border"/>

                    <section data-markdown>
                        <script type="text/template">
                        ### What options to pass?

                        ```
                        <inputs>
                            <param name="dpi" type="..." label="..." optional="True"/>

                    <section data-markdown>
                        <script type="text/template">
                        ### Outputs

                        ```
                        <outputs>
                            <data format="txt" name="tree" label="${tool.name} on ${on_string}:
                            Tree" />
                            <data format="txt" name="annotation" label="${tool.name} on
                            ${on_string}: Annotation" />

                        ```

                    <section data-markdown>
                        <script type="text/template">
                        ### Conditional outputs

                        ```
                        <outputs>
                            <data format="png" name="png_output_image" label="${tool.name} on
                            ${on_string}: Image">
                                <filter>format=="png"</filter>
                            </data>
                        </outputs>
                        ```

                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                        ### External tool

                        Definition of requirements in `.xml` file

                        ```
                        <requirements>
                            <requirement type="package" version="1.66">biopython</requirement>
                            <requirement type="package" version="1.0.0">graphlan</requirement>
                        </requirements>
                        ```

                    </section>

                    <section data-markdown>
                        <script type="text/template">
                        ### External tool

                        Local installation with `tool_dependencies.xml` file

                        ```
                        graphlan/
                        ├── graphlan.xml
                        ├── test_data/
                            ├── input_tree.txt
                            ├── png_image.png
                        ├── tool_dependencies.xml

                        ```
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                        ### External tool

                        ```
                        <?xml version="1.0"?>
                        <tool_dependency>
                            <package name="biopython" version="1.66">
                                <repository name="package_python_2_7_biopython_1_66" owner="iuc" />
                            </package>
                            <package name="graphlan" version="1.0.0">
                                <install version="1.0">
                                    <actions>
                                        <action type="shell_command"><![CDATA[
                                            hg clone -u 1.0 https://hg@bitbucket.org/nsegata/graphlan
                                        ]]></action>
                                        <action type="move_directory_files">
                                            <source_directory>.</source_directory>
                                            <destination_directory>$INSTALL_DIR/bin/</destination_directory>
                                        </action>
                                        <action type="set_environment">
                                            <environment_variable name="PATH" action="prepend_to">$INSTALL_DIR/bin</environment_variable>
                                        </action>
                                    </actions>
                                </install>
                            </package>
                        </tool_dependency>
                        ```

                        <small>[Supported `tool_dependencies.xml` tags](https://wiki.galaxyproject.org/ToolDependenciesTagSets)</small>
                        </script>

                    </section>
