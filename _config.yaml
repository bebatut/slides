# Welcome to Jekyll!
---
title: "Slides for talks - Bérénice Batut"
email: berenice.batut@gmail.com
description: This repository served the slides for my talks.
url: "hhttp://bebatut.fr/"
baseurl: "/talks/"
repository: "bebatut/talks"
twitter: bebatut
linkedin: berenicebatut
gitter: bebatut
orcid: 0000-0001-9852-1987

# Where things are
source: .
destination: ./_site
layouts_dir: _layouts
data_dir: metadata
includes_dir: .

# Conversion
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  auto_ids: true
  toc_levels: 1..2

# To exclude in _site
exclude:
  - shared/font-awesome/src/
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - CONTRIBUTING.md
  - CONTRIBUTORS.yaml
  - LICENSE.md
  - README.md
  - Makefile
  - miniconda.sh
  - "**/README.md"
  - "**/*.yaml"
  - "**/*.yml"
  - "**/*.sh"
  - bin/
  - metadata/
  - templates/
  - vendor/
  - node_modules/
include:
  - .nojekyll
